hb_tyc_adhesion_debito_automatico:1.- El titular de la cuenta (en adelante el &quot;Cliente&quot;) autoriza expresamente al Banco Hipotecario S.A. (en adelante el &quot;Banco&quot;) a fin de que este &uacute;ltimo le efect&uacute;e los d&eacute;bitos directos del/los servicio/s seleccionado/s (en adelante en forma indistinta el &quot;Servicio&quot;) contra la cuenta abierta en este Banco seleccionada al momento de la adhesi&oacute;n (en adelante la &quot;Cuenta&quot;). En tal sentido, el Banco debitar&aacute; de la Cuenta el/los importe/s facturado/s por la/s empresa/s prestadora/s del Servicio (en adelante la &quot;Empresa Originante&quot;) en cada fecha de vencimiento que corresponda. En caso de que la fecha de vencimiento del Servicio informada por la Empresa Originante fuese un d&iacute;a inh&aacute;bil, el Banco efectuar&aacute; el respectivo d&eacute;bito directo el primer d&iacute;a h&aacute;bil siguiente. El Banco notificar&aacute; la presente solicitud de d&eacute;bito directo a la Empresa Originante. En aquellos casos en que el Banco participe en el Sistema Nacional de Pagos (SNP) como entidad receptora, los mismos ser&aacute;n recibidos a trav&eacute;s de C&aacute;mara Compensadora Electr&oacute;nica.<br/>2.- El Cliente deber&aacute; mantener saldo suficiente en la Cuenta a fin de cancelar los importes adeudados en virtud del Servicio. Queda entendido que el Banco no efectuar&aacute; el d&eacute;bito en caso de no poseer fondos suficientes en la Cuenta ni realizar&aacute; pagos con fondos propios. El Banco no ser&aacute; responsable por la informaci&oacute;n que deba recibir el Cliente por parte de la Empresa Originante respecto de los importes a ser debitados. Asimismo, el Banco no realizar&aacute; el d&eacute;bito de los fondos si la Cuenta posee bloqueos o embargos originados por cualquier causa.<br/>En tal sentido, el Banco rechazar&aacute; el d&eacute;bito siempre que verifique la existencia de alguna de las siguientes causales de rechazo: falta de fondos en la Cuenta, Cuenta cerrada o suspendida, Cuenta bloqueada o embargada, Cuenta inexistente, monto inexacto, datos err&oacute;neos y/o cualquier motivo que no permita el adecuado procesamiento de los datos, orden de no pagar o baja del Servicio.<br/>3.- El Cliente asume expresamente todas las consecuencias derivadas del incumplimiento de los pagos y se compromete a solucionar directamente con la Empresa Originante cualquier diferendo que pudiera suscitarse con relaci&oacute;n a la facturaci&oacute;n y/o mora del Servicio.<br/>4.- Sin perjuicio de lo expuesto anteriormente, el Cliente podr&aacute; requerir al Banco, bajo su exclusiva responsabilidad, la no realizaci&oacute;n de un d&eacute;bito determinado (en adelante &quot;Stop Debit&quot;). El Stop Debit se podr&aacute; solicitar personalmente en una Sucursal del Banco o telef&oacute;nicamente comunic&aacute;ndose con el Centro de Atenci&oacute;n al Cliente. El Cliente deber&aacute; requerir el Stop Debit al Banco, exclusivamente por las v&iacute;as indicadas, 24 (veinticuatro) horas h&aacute;biles antes del vencimiento de la factura del Servicio cuyo d&eacute;bito pretenda cancelar.<br/>5.- Seg&uacute;n lo dispuesto por la Comunicaci&oacute;n A 5054 y complementarias del BCRA, el Cliente podr&aacute; solicitar la reversi&oacute;n de los d&eacute;bitos por el total de cada operaci&oacute;n. El plazo para tramitar la reversi&oacute;n de un d&eacute;bito es de 30 (treinta) d&iacute;as corridos a contar desde la fecha en que se efectu&oacute; el d&eacute;bito. La devoluci&oacute;n del importe cuya reversi&oacute;n se solicita, ser&aacute; efectuada en los plazos establecidos por el BCRA, dependiendo del monto debitado.<br/>6.- El Banco podr&aacute; suspender y/o cancelar el servicio de d&eacute;bito directo en forma puntual o general por decisi&oacute;n del Banco o de la Empresa Originante. En cualquier caso, el Banco podr&aacute; notificar la suspensi&oacute;n o cese de la prestaci&oacute;n del servicio de cualquier forma y por cualquier medio.<br/>7.- El Servicio se encontrar&aacute; vigente a partir del momento en que en la factura del Servicio figure la leyenda &quot;SERA DEBITADO DE LA CUENTA CORRIENTE O CAJA DE AHORRO DEL CLIENTE EN EL BANCO HIPOTECARIO S.A.&quot;. Mientras esta leyenda no sea incorporada en la factura emitida por la Empresa Originante, el servicio no se encontrar&aacute; vigente.<br/>8.- El d&eacute;bito autom&aacute;tico del Servicio se podr&aacute; cancelar a trav&eacute;s de la Empresa Originante o en el Banco personalmente en cualquier sucursal o llamando telef&oacute;nicamente al Centro de Atenci&oacute;n al Cliente. El Banco no ser&aacute; responsable por la demora en la cancelaci&oacute;n del d&eacute;bito por parte de la Empresa Originante. Asimismo, el Banco no ser&aacute; responsable en caso de producirse el d&eacute;bito de la Cuenta aunque el Cliente hubiera solicitado la desvinculaci&oacute;n del Servicio a la Empresa Originante.<br/>La baja del Servicio se producir&aacute; cuando la leyenda indicada en el punto 7 sea eliminada de la factura emitida por la Empresa Originante. Mientras dicha leyenda se encuentre indicada en la factura, el Banco debitar&aacute; los importes adeudados de la Cuenta del Cliente.<br/>9.- El Banco no ser&aacute; responsable por cualquier error u omisi&oacute;n motivado por circunstancias imputables a la Empresa Originante a que se refieren los presentes t&eacute;rminos y condiciones.<br/>10.- El Banco informar&aacute; al Cliente los d&eacute;bitos efectuados por este Servicio a trav&eacute;s del resumen de cuenta. La informaci&oacute;n suministrada al Cliente por parte del Banco servir&aacute; como comprobante del pago efectuado.<br/>11.- Los presentes t&eacute;rminos y condiciones, y los derechos y obligaciones emergentes de los mismos, ser&aacute;n analizados, interpretados y juzgados por las leyes de la Rep&uacute;blica Argentina. A todos los efectos legales derivados de los presentes t&eacute;rminos y condiciones, las partes se someten irrevocablemente a la jurisdicci&oacute;n y competencia de los Tribunales Ordinarios en lo Comercial de la Ciudad Aut&oacute;noma de Buenos Aires, renunciando a cualquier otro fuero o jurisdicci&oacute;n que pudiera corresponder.<br/>12.- Si en cualquier momento una o m&aacute;s de las disposiciones de los presentes t&eacute;rminos y condiciones fueran o se volvieran nulas, ilegales o inejecutables en cualquier aspecto bajo cualquier legislaci&oacute;n aplicable, la validez, legalidad y ejecutabilidad de las restantes disposiciones no se ver&aacute;n por ello afectadas en forma alguna.
