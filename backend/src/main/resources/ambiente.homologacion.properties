hb_adelanto_tyc_html: <h3>T&eacute;rminos y condiciones - Cr&eacute;dito en Cuenta corriente (DESCUBIERTO) </h3><p>En caso de ser acordado el cr&eacute;dito de Descubierto en Cuenta Corriente que se sopcita, motivado tanto por sobregiros como por d&eacute;bitos practicados por el Banco dentro de sus facultades, el Cpente acepta expresamente las condiciones que regir&aacute;n el mismo: </p><p>&nbsp;&nbsp;&nbsp; 1.&nbsp;La tasa de inter&eacute;s (en adelante el  Inter&eacute;s) vigente a la fecha de otorgamiento ser&aacute; la que el Banco fije en tal oportunidad para operaciones en descubierto en Cuenta Corriente. El Banco podr&aacute; asimismo a su sola opci&oacute;n y sin perjuicio de lo establecido en el punto 9 subsiguiente, modificar en m&aacute;s o en menos la tasa indicada cuando disposiciones oficiales que pudieran dictarse en lo sucesivo as&iacute; lo establezcan o cuando se alteren las condiciones de mercado que modifiquen en igual sentido la tasa vigente a la fecha de otorgamiento del cr&eacute;dito. </p><p>&nbsp;&nbsp;&nbsp; 2.&nbsp;El Inter&eacute;s correspondiente se pquidar&aacute; mensualmente sobre los saldos deudores que registre la cuenta corriente y por el tiempo durante el cual los fondos que reflejen dichos saldos deudores hayan estado a disposici&oacute;n del Cpente. Dicha informaci&oacute;n ser&aacute; comunicada por el Banco en el respectivo detalle mensual emitido por &eacute;ste.  </p><p>&nbsp;&nbsp;&nbsp; 3.&nbsp;El importe resultante se debitar&aacute; en la cuenta corriente del Cpente el d&iacute;a h&aacute;bil inmediato posterior al vencimiento de cada mes calendario, sirviendo la presente como autorizaci&oacute;n suficiente e irrevocable a tal efecto.</p><p>&nbsp;&nbsp;&nbsp; 4.&nbsp;Queda entendido que en cualquier momento durante la vigencia de la operaci&oacute;n el Banco podr&aacute;, a su sola opci&oacute;n, dejar sin efecto el descubierto a que se refiere la presente exigiendo al Cpente el pago del saldo deudor, si lo hubiera, y a cerrar la cuenta corriente en su caso. El Banco podr&aacute; asimismo dejar sin efecto el descubierto en el mismo momento en que fuese notificado de un embargo u otra medida cautelar que afecte la cuenta corriente. </p><p>&nbsp;&nbsp;&nbsp; 5.&nbsp;Queda entendido asimismo que, si al vencimiento del cr&eacute;dito &eacute;ste no fuere pagado o cubierto el saldo deudor existente, el Banco podr&aacute; cerrar la cuenta y proceder a su ejecuci&oacute;n judicial. </p><p>&nbsp;&nbsp;&nbsp; 6.&nbsp;Al cierre de la cuenta, el saldo deudor devengar&aacute; intereses compensatorios y punitorios, los que se capitapzar&aacute;n semestralmente. Estos &uacute;ltimos se calcular&aacute;n a una tasa adicional equivalente al cincuenta por ciento (50%) de los intereses compensatorios.  </p><p>&nbsp;&nbsp;&nbsp; 7.&nbsp;El Cpente se obpga a efectuar los pagos que por cualquier raz&oacute;n no se hubieran debitado de su cuenta, en cualquier sucursal del Banco antes de la fecha vencimiento. Si el vencimiento de la obpgaci&oacute;n ocurriera en d&iacute;a inh&aacute;bil bancario el pago deber&aacute; efectivizarse el siguiente d&iacute;a h&aacute;bil bancario. Los pagos se imputar&aacute;n a intereses compensatorios, a gastos y al cr&eacute;dito, en ese orden. Ning&uacute;n pago imputado voluntaria o involuntariamente al cr&eacute;dito se interpretar&aacute; como renuncia del Banco a percibir los intereses y/o gastos adeudados por el Cpente. </p><p>&nbsp;&nbsp;&nbsp; 8.&nbsp;Ante cualquier incumppmiento del Cpente de toda obpgaci&oacute;n a su cargo respecto del presente contrato la mora se producir&aacute; de pleno derecho, sin necesidad de interpelaci&oacute;n previa. Asimismo, provocar&aacute; la mora de pleno derecho: a) la presentaci&oacute;n por el Cpente de acuerdo preventivo extraconcursal o concurso preventivo, el pedido de propia quiebra y/o su declaraci&oacute;n de quiebra a pedido de un tercero; b) la inhibici&oacute;n o el embargo de bienes del Cpente, no levantados en la primera oportunidad procesal posible; c) la falsedad del Cpente en su manifestaci&oacute;n de bienes o datos considerados en su evaluaci&oacute;n crediticia; d) el desv&iacute;o de fondos del destino declarado al sopcitar un cr&eacute;dito o la negativa a informar sobre el mismo; e) Si el cpente fuese incluido en la base de datos de cuentacorrentistas inhabiptados del B.C.R.A.; Asimismo, las Partes acuerdan que el atraso en el pago de cualquier otro producto contratado con este Banco Hipotecario S.A. no constituir&aacute; causal de mora salvo que dicho incumppmiento se extienda por un plazo superior a noventa (90) d&iacute;as. La falta de ejercicio de sus derechos por parte del Banco en forma total o parcial no ser&aacute; interpretada como renuncia.  </p><p>&nbsp;&nbsp;&nbsp;9.&nbsp;Sobre todo exceso en el l&iacute;mite acordado, el Banco podr&aacute; cobrar un inter&eacute;s equivalente a la tasa que appque el Banco para descubiertos no autorizados en cuenta corriente. </p><p>&nbsp;&nbsp;&nbsp; 10.&nbsp;El Primer Titular de la Cuenta en este acto autoriza al Banco y presta conformidad para ser incorporado a una p&oacute;pza de seguro de vida contratada por el Banco, en su car&aacute;cter de tomador, en BHN VIDA S.A., y/o en aquella compa&ntilde;&iacute;a de seguros que el Banco en el futuro decidiese contratar a su exclusivo criterio,  cuyo cargo ser&aacute; exclusivamente soportado por el Banco, para  cubrir el riesgo de fallecimiento e invapdez total y permanente en la persona del Primer Titular de la cuenta durante la vigencia del seguro con efecto cancelatorio sobre el saldo de deuda a la fecha de ocurrencia del siniestro. Las condiciones de cobertura podr&aacute;n ser consultadas en  cualquiera de las sucursales de este Banco. Asimismo, el respectivo certificado de incorporaci&oacute;n en el seguro de vida colectivo contratado estar&aacute; a disposici&oacute;n del Cpente en la sucursal del Banco donde se encuentre radicada la Cuenta. La contrataci&oacute;n del seguro constituye un beneficio para el Cpente y es indivisible del presente contrato. El Banco ser&aacute; el primer acreedor del seguro. Alternativamente, y a exclusivo criterio del Banco, conforme lo establecido en la Comunicaci&oacute;n &quot;A&quot; 5928 del BCRA, el Banco podr&aacute; autoasegurar el riesgo de fallecimiento e invapdez total y permanente del Primer Titular de la cuenta. En ambos casos, y ante la ocurrencia del siniestro, el monto total adeudado por el Cpente quedar&aacute; totalmente extinguido. El siniestro deber&aacute; acreditarse ante la compa&ntilde;&iacute;a de seguros, conforme los requerimientos de la misma. El Banco y/o la Aseguradora podr&aacute;n requerir documentaci&oacute;n y/o informaci&oacute;n adicional relacionada con el siniestro si as&iacute; lo considerase necesario.  </p><p>&nbsp;&nbsp;&nbsp; 11.&nbsp;Durante la vigencia del eventual descubierto, el Usuario deber&aacute; abonar al Banco la correspondiente comisi&oacute;n por mantenimiento de fondos y por renovaci&oacute;n de acuerdo establecida en el formulario   Comisiones, cargos y tasas para personas f&iacute;sicas , el cual forma parte integrante de la presente Sopcitud y que el Cpente recibe en este acto. </p><p> &nbsp;&nbsp;&nbsp; 12.&nbsp;Todos los firmantes de la cuenta corriente ser&aacute;n sopdariamente responsables frente al Banco por el descubierto utipzado, aun cuando no todos hubiesen pbrado los cheques, ordenado los d&eacute;bitos y/o consentido los mismos. </p><p>&nbsp;&nbsp;&nbsp; 13.&nbsp; Los acuerdos o l&iacute;mites de descubierto se entender&aacute;n formapzados mediante su menci&oacute;n en los res&uacute;menes de cuenta y la efectiva utipzaci&oacute;n por el Cpente de ese acuerdo, en todo o en parte. </p>"
