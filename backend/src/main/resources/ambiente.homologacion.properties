mb_echeq_tyc_message:Cheques generados por medios electr&oacute;nicos (ECHEQ)<br/><br/>1. Sin perjuicio del cheque en formato papel, el CLIENTE podr&aacute; utilizar los medios electr&oacute;nicos que el BANCO ponga a disposici&oacute;n para el libramiento, aval, circulaci&oacute;n y presentaci&oacute;n al cobro de cheques. <br/>2. El CLIENTE, previa registraci&oacute;n en el canal electr&oacute;nico del Banco habilitado a tal fin, y aceptaci&oacute;n de los elementos de seguridad pertinentes, podr&aacute; librar ECHEQ en moneda Pesos a favor de una persona determinada. El ECHEQ ser&aacute; siempre nominado por lo que siempre ser&aacute; necesario que el CLIENTE cuente con los datos del beneficiario. Las &oacute;rdenes cursadas por el CLIENTE bajo la presente modalidad electr&oacute;nica ser&aacute;n consideradas como un instrumento suscripto por el CLIENTE y con plenos efectos jur&iacute;dicos, no pudiendo el mismo alegar la falta de firma o desconocimiento de las consecuencias jur&iacute;dicas que de dichas &oacute;rdenes se deriven. El BANCO autorizar&aacute; el libramiento de ECHEQ en cantidad que solicite el CLIENTE en la medida en que se justifique por el movimiento de la cuenta. <br/>3. Los ECHEQ podr&aacute;n ser endosados y/o avalados en forma electr&oacute;nica. <br/>4. En caso de endoso del ECHEQ, el mismo deber&aacute; ser nominativo. No existe limitaci&oacute;n alguna en la cantidad de endosos a efectuar bajo un ECHEQ. <br/>5. Obligaciones del CLIENTE: Sin perjuicio de las obligaciones establecidas en la respectiva Solicitud de Cuenta Corriente, el CLIENTE deber&aacute; (i) custodiar los elementos de seguridad convenidos para el libramiento, visualizaci&oacute;n y/o gesti&oacute;n de ECHEQ, impidiendo su uso por personas o en condiciones no autorizadas; (ii) emplear los elementos de seguridad y procedimientos convenidos para el libramiento, gesti&oacute;n y dep&oacute;sito de ECHEQ &uacute;nicamente para librarlos, depositarlos y/o gestionarlos conforme a las normas y acuerdos aplicables; (iii) no desconocer el ECHEQ librado mediante el uso de los elementos y procedimientos de seguridad convenidos para ellos; (iv) no desconocer el dep&oacute;sito u operaci&oacute;n realizada con un ECHEQ que sea efectuada mediante el uso de los elementos; y (v) dar aviso al BANCO en caso de detectar la adulteraci&oacute;n o emisi&oacute;n ap&oacute;crifa, de conformidad con lo dispuesto Solicitud de Cuenta Corriente e instrucciones operativas establecidas para estos casos. <br/>6. Obligaciones del BANCO: <br/>6.1. Adoptar los recaudos necesarios a los fines de asegurar que el CLIENTE haya aceptado los elementos de seguridad pertinentes cuando provea el uso de cheques a ser librados por medios electr&oacute;nicos. <br/>6.2. Asegurar que el ECHEQ sea librado sin defectos formales y conforme a los mecanismos de seguridad convenidos. <br/>6.3. Velar por el correcto funcionamiento de los mecanismos de seguridad convenidos para el libramiento y/o gesti&oacute;n de ECHEQ y por los datos de estos, impidiendo su uso por personas o en condiciones no autorizadas. <br/>6.4. Transmitir al repositorio en forma &iacute;ntegra los ECHEQ y todas las novedades relacionadas con ellos, empleando los procedimientos y medios establecidos al efecto. <br/>6.5. Imprimir los certificados para acciones civiles de ECHEQ rechazados y entregarlos al tenedor legitimado o a su representante debidamente acreditado, a su requerimiento, guardando la constancia de entrega y, en su caso, de la personer&iacute;a del receptor. <br/>7. Cuando el librador, el beneficiario, el endosante o persona habilitada a obrar en su representaci&oacute;n, d&eacute; una orden de no pagar de un ECHEQ invocando su adulteraci&oacute;n ?incluyendo su emisi&oacute;n ap&oacute;crifa- resultar&aacute;n de aplicaci&oacute;n las disposiciones sobre extrav&iacute;o, sustracci&oacute;n o adulteraci&oacute;n previstas en la respectiva Solicitud de Cuenta Corriente, debiendo adicionalmente suspenderse la posibilidad de librar ECHEQ o endosarlos hasta dar cumplimiento a la obligaci&oacute;n de presentar constancia de haber denunciado el hecho como delito conforme la respectiva Solicitud de Cuenta Corriente. S&oacute;lo cuando el CLIENTE cuente con dicha constancia, y habiendo previamente analizado que las circunstancias del caso no ameritan mantener la suspensi&oacute;n, podr&aacute; el BANCO autorizar a librar y/o endosar nuevos ECHEQ. <br/>8. El tenedor legitimado de un ECHEQ rechazado podr&aacute; requerir el correspondiente certificado para el ejercicio de acciones civiles. <br/>9. A los efectos de la modalidad ECHEQ, en todo lo que no est&eacute; previsto y en la medida que no sean incompatibles con las presentes disposiciones particulares establecidas para ECHEQ, se regir&aacute; por lo dispuesto por la normativa del BCRA respecto a la "Reglamentaci&oacute;n de la Cuenta Corriente Bancaria", seg&uacute;n se trate del cheque com&uacute;n o de pago diferido y en las dem&aacute;s disposiciones de la Solicitud de Cuenta Corriente.
