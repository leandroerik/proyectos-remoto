hb_leyenda_ddjj_plazo_fijo:Para dep&oacute;sitos a plazo fijo superiores a $1.000.000, declaro bajo juramento que no soy beneficiario de los &quot;Cr&eacute;ditos a Tasa 24%&quot; otorgados conforme lo dispuesto por la Comunicaci&oacute;n BCRA A 6937 y complementarias (capital de trabajo, pago de sueldos, financiaci&oacute;n prestadores de salud) y punto 3 de la Comunicaci&oacute;n BCRA A 7006 (clientes no informados en la Central de Deudores) ni &quot;Cr&eacute;ditos a Tasa Subsidiada para Empresas&quot; previstos en el Decreto N&deg; 332/2020 y Comunicaci&oacute;n BCRA A 7082 punto 1, modificatorias y complementarias. En caso de ser beneficiario de los mencionados cr&eacute;ditos, manifiesto conocer y aceptar que no corresponder&aacute; aplicar la tasa de inter&eacute;s m&iacute;nima prevista en el punto 1.11.1 de las normas sobre &quot;Dep&oacute;sitos e inversiones a plazo&quot;.
hb_leyenda_garantia_plazo_fijo:Los dep&oacute;sitos en pesos y en moneda extranjera cuentan con la garant&iacute;a de hasta $ 25.000.000. En las operaciones a nombre de dos o m&aacute;s personas, la garant&iacute;a se prorratear&aacute; entre sus titulares. En ning&uacute;n caso, el total de la garant&iacute;a por persona y por dep&oacute;sito podr&aacute; exceder de $ 25.000.000, cualquiera sea el n&uacute;mero de cuentas y/o dep&oacute;sitos. Ley 24.485, Decreto N&deg; 540/95 y modificatorios y Com. &quot;A&quot; 2337 y sus modificatorias y complementarias. Se encuentran excluidos los captados a tasas superiores a la de referencia conforme a los l&iacute;mites establecidos por el Banco Central, los adquiridos por endoso y los efectuados por personas vinculadas a la entidad financiera.
hb_leyenda_impuesto_compra_venta_dolares:**&quot;IMPUESTO PA&Iacute;S&quot;
hb_leyenda_impuesto_compra_venta_dolares_tarjeta:De conformidad con lo dispuesto en el art&iacute;culo 35 y siguientes de la Ley 27541 &quot;Ley de Solidaridad Social y Reactivaci&oacute;n Productiva en el marco de la Emergencia P&uacute;blica&quot; y en la Resoluci&oacute;n General AFIP 4659/2020 art&iacute;culo 3&deg; y 4&deg;, la percepci&oacute;n del impuesto PAIS ser&aacute; aplicable en la medida y proporci&oacute;n que se abonen en pesos las operaciones alcanzadas por dicho impuesto. Cabe aclarar que dentro del  importe &quot;Pago M&iacute;nimo&quot; se encuentra incluido el monto de dicho impuesto. Si Ud. cancela sus consumos en moneda extranjera en dicha moneda, se realizar&aacute; el correspondiente ajuste en el siguiente resumen de tarjeta de cr&eacute;dito, en la proporci&oacute;n del pago efectuado en moneda extranjera.
hb_leyenda_impuesto_compra_venta_dolares_tarjeta_apagado:El impuesto PAIS no es de aplicaci&oacute;n sobre sus consumos en moneda extranjera abonados en dicha moneda. A los efectos de computar adecuadamente su pago en moneda extranjera, el mismo deber&aacute; efectuarse al d&iacute;a siguiente del cierre de su Tarjeta de Cr&eacute;dito hasta la fecha de vencimiento del resumen de cuenta.
