hb_leyenda_uva_precancelable_180:Seg?n Comunicaci?n BCRA A 7585 si la cancelaci?n anticipada se realiza a partir de los 120 d?as de activo FECHA_CANCELACION_ANT_120 y el plazo de constituci?n 180 d?as o m?s el monto inicial m?s los intereses a cobrar se calcular?n en base a la fecha de cancelaci?n anticipada con una TNA de TNA_CANCELACION_ANT_FORMATEADO180% y TEA TEACANCELACIONANTFORMATEADO180%.
