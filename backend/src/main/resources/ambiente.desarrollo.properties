S EN PESOS PARA SU POSTERIOR E INMEDIATA VENTA EN MONEDA EXTRANJERA O SU TRANSFERENCIA EN CUSTODIA AL EXTERIOR; D) REALIZAR EROGACIONES DE NINGUNA ESPECIE A SUJETOS RELACIONADOS DIRECTA O INDIRECTAMENTE CON EL BENEFICIARIO CUYA RESIDENCIA, RADICACI&Oacute;N O DOMICILIO SE ENCUENTRE EN UNA JURISDICCI&Oacute;N NO COOPERANTE O DE BAJA O NULA TRIBUTACI&Oacute;N.&quot;</li><li>ACEPTO QUE LOS T&Iacute;TULOS VALORES ACREDITADOS POR UNA COMPRA EN PESOS, NO PODR&Aacute;N SER TRANSFERIDOS PARA CUBRIR LA LIQUIDACI&Oacute;N DE UNA OPERACI&Oacute;N DE VENTA CON LIQUIDACI&Oacute;N EN MONEDA EXTRANJERA HASTA HABER TRANSCURRIDO VEINTICUATRO (24) HORAS H&Aacute;BILES CONTADAS A PARTIR DE LA ACREDITACI&Oacute;N DE DICHOS VALORES NEGOCIABLES EN CAJA DE VALORES.</li></ul></br>(V) CONOZCO Y ACEPTO QUE LOS VALORES NEGOCIABLES ACREDITADOS EN UN CUSTODIO LOCAL (ADCVN \u2013 AGENTE DEPOSITARIO CENTRAL DE VALORES NEGOCIABLES), PROVENIENTES DE ENTIDADES DEPOSITARIAS DEL EXTERIOR, NO PODR&Aacute;N SER APLICADOS A LA LIQUIDACI&Oacute;N DE OPERACIONES EN EL MERCADO LOCAL CON LIQUIDACI&Oacute;N EN MONEDA EXTRANJERA HASTA TANTO HAYAN TRANSCURRIDO VEINTICUATRO (24) HORAS H&Aacute;BILES DESDE LA CITADA ACREDITACI&Oacute;N EN LA SUBCUENTA COMITENTE EN EL MENCIONADO CUSTODIO LOCAL. </br>(VI) NO SOY BENEFICIARIO DE LO DISPUESTO EN EL PUNTO 4 DE LA COMUNICACI&Oacute;N &quot;A&quot; 6949 Y COMPLEMENTARIAS (SALDOS IMPAGOS CORRESPONDIENTES A VENCIMIENTOS DE ASISTENCIAS CREDITICIAS OTORGADAS POR ENTIDADES FINANCIERAS) Y/O EN EL ART&Iacute;CULO 2&deg; DEL DECRETO N&deg; 319/20 (CONGELAMIENTO DE LA CUOTA MENSUAL DE LOS CR&Eacute;DITOS HIPOTECARIOS QUE RECAIGAN SOBRE INMUEBLES DESTINADOS A VIVIENDA &Uacute;NICA)</br>(VII) NO ME ENCUENTRO INCLUIDO DENTRO DE LA DEFINICI&Oacute;N DE &quot;INVERSOR CALIFICADO&quot; CONFORME DICHO T&Eacute;RMINO SE ENCUENTRA DEFINIDO EN LAS NORMAS DE LA COMISI&Oacute;N NACIONAL DE VALORES T.O. 2013, MODIFICATORIAS Y COMPLEMENTARIAS Y LAS OPERACIONES A REALIZAR NO SE ENCUENTRAN COMPRENDIDAS DENTRO DE LA OPERATORIA QUE PODR&Iacute;A SER CALIFICADA COMO CARTERA PROPIA PARA LA NORMATIVA ANTES INDICADA (&Uacute;nicamente operaciones, en el segmento de concurrencia de ofertas con prioridad precio tiempo, de compraventa de valores negociables de renta fija nominados y pagaderos en d&oacute;lares estadounidenses emitidos por la Rep&uacute;blica Argentina bajo Ley Local).</br>(VIII) NO HE ADQUIRIDO T&Iacute;TULOS VALORES EXTERNOS EN EL PA&Iacute;S CON LIQUIDACI&Oacute;N EN PESOS EN LOS &Uacute;LTIMOS 90 D&Iacute;AS PREVIOS AL D&Iacute;A DE LA FECHA, COMPUT&Aacute;NDOSE LAS OPERACIONES CONCERTADAS A PARTIR DEL 29/10/2021 Y ME COMPROMETO A NO HACERLO EN LOS PR&Oacute;XIMOS 90 D&Iacute;AS CORRIDOS AL D&Iacute;A DE LA FECHA.</br>(IX) NO HE SOLICITADO LA UTILIZACI&Oacute;N DEL MECANISMO DE EXCEPCI&Oacute;N PREVISTO EN LA COMUNICACI&Oacute;N &quot;A&quot; 7518 DEL BCRA EN LOS &Uacute;LTIMOS 90 D&Iacute;AS CORRIDOS ANTERIORES AL D&Iacute;A DE LA FECHA.
