mb_leyenda_compra_venta_dolares: Por la presente declaro bajo juramento que: I. Los fondos que utilizo para la presente operacion -Compra o venta, segun corresponda - tienen origen lacito y que he cumplido con todos los requisitos y exigencias que impone la normativa cambiaria y de prevencion de lavado de dinero vigente, comprometiendome a presentar inmediatamente toda la documentacion que me sea requerida por el Banco Hipotecario S.A. II. En el dia de la fecha adquiero la suma de usd MONTO_DOLARES y declaro bajo juramento que no he adquirido mas del equivalente a dolares estadounidenses doscientos (usd 200) en el dia de hoy ni en el mes calendario anterior (*) bajo los conceptos A01, A02, A03, A04, A06, A07, A08, A09, A014, A016 y A017, Ayuda familiar y para la constitucion de todo tipo de garantias vinculadas a la concertacion de operaciones de derivados, de acuerdo a Comunicacion A 6770 punto 6 del BCRA y sus modificatorias. Asimismo me comprometo a no realizar las operaciones antes mencionadas en el presente mes calendario en el conjunto de las entidades y por el conjunto de los conceptos senalados. III. No soy beneficiario de (i) los creditos a tasa cero acordados en el marco del articulo 9 del Decreto N332/2020 y modificatorias ni (ii) creditos a tasa subsidiada para empresas. IV. No soy beneficiario ni se encuentra pendiente de cancelacion la financiacion dispuesta en el punto 4 de la Comunicacion A 6949 y complementarias y/o no me encuentro alcanzado ni se encuentra vigente el beneficio de actualizacion de cuota de credito dispuesta en el articulo 2 del Decreto N 319/20. V. No he efectuado en el pais ventas de titulos valores con liquidacion en moneda extranjera, o canjes de titulos valores por otros activos externos, o transferencias de los mismos a entidades depositarias del exterior en el dia de hoy ni los ultimos 90 dias corridos anteriores al dia de la fecha, excepto aquellas realizadas con el objeto de participar de un canje de titulos de deuda emitidos por el gobierno nacional, gobiernos locales u emisiones de residentes del sector privado. En este ultimo caso, me comprometo a presentar la correspondiente certificacion por dichos titulos de deuda canjeados. Lo indicado respecto al canje de titulos valores, son los concertados a partir del 12/07/2021. VI. Me comprometo a no realizar ventas de titulos valores con liquidacion en moneda extranjera, o canjes de titulos valores por otros activos externos, o transferencias de los mismos a entidades depositarias del exterior en el dia de hoy ni los proximos 90 dias corridos, excepto aquellas realizadas con el objeto de participar de un canje de titulos de deuda emitidos por el gobierno nacional, gobiernos locales u emisiones de residentes del sector privado. En este ultimo caso, me comprometo a presentar la correspondiente certificacion por dichos titulos de deuda canjeados. VII. No me encuentro inhabilitado por el Banco Central de la Republica Argentina para operar en cambios. VIII. En mi caracter de persona humana trabajador autonomo/monotributista/de casas particulares, manifiesto con caracter de declaracion jurada que NO he percibido subsidios de caracter alimentario ni soy beneficiario de ningun plan y/o programa de ayuda social. IX. No revisto el caracter de funcionario publico nacional a partir del rango de Subsecretario de Estado (o rango equivalente), ni soy miembro de ningun Directorio de los bancos publicos nacionales de la Republica Argentina ni del Banco Central de la Republica Argentina. X. No he adquirido t?los valores externos en el pa?con la liquidaci?n pesos en los ?ltimos 90 d? corridos previos al d?de la fecha, comput?ose las operaciones concretadas a partir del 29/10/2021 y me comprometo a no hacerlo en los pr?os 90 d? corridos al d?de la fecha. (*) La presente manifestacion no aplica para eventuales accesos al mercado de cambios efectuados hasta el 30.04.2020.
mb_leyenda_impuesto_compra_venta_dolares: **Incluye 30% de impuestos (Ley de Solidaridad Social y Reactivaci&oacute;n Productiva - Art&iacute;culo 35) Importante: para la operaci&oacute;n se tendr&aacute;n en cuenta los d&oacute;lares ingresados.
mb_leyenda_impuesto_compra_venta_dolares_tarjeta: De conformidad con lo dispuesto en el art&iacute;culo 35 y siguientes de la Ley 27541 &quot;Ley de Solidaridad Social y Reactivaci&oacute;n Productiva en el marco de la Emergencia P&uacute;blica&quot; y en la Resoluci&oacute;n General AFIP 4659/2020 art&iacute;culo 3&deg; y 4&deg;, la percepci&oacute;n del impuesto PAIS ser&aacute; aplicable en la medida y proporci&oacute;n que se abonen en pesos las operaciones alcanzadas por dicho impuesto. Cabe aclarar que dentro del importe &quot;Pago M&iacute;nimo&quot; se encuentra incluido el monto de dicho impuesto. Si Ud. cancela sus consumos en moneda extranjera en dicha moneda, se realizar&aacute; el correspondiente ajuste en el siguiente resumen de tarjeta de cr&eacute;dito, en la proporci&oacute;n del pago efectuado en moneda extranjera.
mb_leyenda_impuesto_compra_venta_dolares_tarjeta_apagado: El impuesto PAIS no es de aplicaci&oacute;n sobre sus consumos en moneda extranjera abonados en dicha moneda. A los efectos de computar adecuadamente su pago en moneda extranjera, el mismo deber&aacute; efectuarse al d&iacute;a siguiente del cierre de su Tarjeta de Cr&eacute;dito hasta la fecha de vencimiento del resumen de cuenta.
