UT&Aacute;NDOSE LAS OPERACIONES CONCERTADAS A PARTIR DEL 29/10/2021 Y ME COMPROMETO A NO HACERLO EN LOS PR&Oacute;XIMOS 90 D&Iacute;AS CORRIDOS AL D&Iacute;A DE LA FECHA.</br>(V) NO MANTENGO POSICIONES TOMADORAS EN NINGUNA DE LAS OPERATORIAS A PLAZO DETALLADAS EN EL ART 2&deg; DE LA RG CNV 959 (CAUCIONES Y/O PASES CUALQUIERA SEA LA MONEDA DE LIQUIDACI&Oacute;N), EN CAR&Aacute;CTER DE TITULAR Y/O COTITULAR Y EN NING&Uacute;N AGENTE INSCRIPTO. AS&Iacute; COMO TAMPOCO HE OBTENIDO CUALQUIER TIPO DE FINANCIAMIENTO, YA SEA DE FONDOS Y/O DE VALORES NEGOCIABLES. (NO APLICA PARA VALORES NEGOCIABLES DE LA COM. A 7918 BCRA).</br>(VI) NO HE EFECTUADO, DE MANERA DIRECTA O INDIRECTA O POR CUENTA Y ORDEN DE TERCEROS, OPERACIONES DE VENTA DE VALORES NEGOCIABLES DE RENTA FIJA NOMINADOS Y PAGADEROS EN D&Oacute;LARES ESTADOUNIDENSES EMITIDOS POR LA REP&Uacute;BLICA ARGENTINA BAJO LEY LOCAL Y/O EXTRANJERA, CON LIQUIDACI&Oacute;N EN MONEDA EXTRANJERA EN JURISDICCI&Oacute;N LOCAL O EXTRANJERA EN EL SEGMENTO DE CONCURRENCIA DE OFERTAS CON PRIORIDAD PRECIO TIEMPO EN EL D&Iacute;A DE HOY NI EN LAS &Uacute;LTIMAS 24 HORAS H&Aacute;BILES ANTERIORES AL D&Iacute;A DE LA FECHA. ASIMISMO, ME COMPROMETO A NO REALIZAR LAS OPERACIONES ANTES MENCIONADAS EN EL D&Iacute;A DE LA FECHA NI EN LAS PR&Oacute;XIMAS 24 HORAS H&Aacute;BILES SUBSIGUIENTES. (NO APLICA PARA VALORES NEGOCIABLES DE LA COM. A 7918 BCRA).
